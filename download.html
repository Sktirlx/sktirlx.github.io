<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistachio</title>
     <!-- 添加网页图标 -->
     <link rel="icon" href="asset/ui/miao.png" type="image/png">
    <!-- 在这里添加对 BG.css 的引用 -->
    <link rel="stylesheet" href="asset/bg/bg.css">


    <!-- 添加自定义字体的 CSS 文件 -->
    <link rel="stylesheet" href="asset/fonts/fonts.css">

    <!-- 添加菜单的样式 -->
    <style>
        /* 隐藏菜单内容 */
        .menu-content {
            display: none;
            position: absolute;
            top: 85px; /* 根据标题的高度调整 */
            right: 0;
            background-color: #00000044;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 20px;
        }

        /* 显示菜单内容 */
        .menu-content.show {
            display: block;
        }

        /* 菜单选项样式 */
        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标悬停时的样式 */
        .menu-content a:hover {
            background-color: rgba(0, 0, 0, 0.3); /* 鼠标悬停时的背景颜色，稍微加深 */
            border-radius: 20px;
        }

        /* 自定义字体图标样式 */
        .icon {
            font-family: 'Icon';
            font-size: 70px; /* 将字体大小改为70 */
            color: white;
        }

        /* 菜单按钮样式 */
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            padding-top: 10px; /* 增加上边距，将图标向上移动 */
        }

        /* 调整菜单按钮和菜单内容的对齐方式 */
        .menu-button, .menu-content {
            vertical-align: top;
        }

        /* 标题样式 */
        h1 {
            margin-top: 20px; /* 增加标题的上边距，将标题向下移动 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20vh; /* 设置标题容器的高度为视口高度 */
        }
    </style>
</head>
<body>
   <!-- 添加标题元素 -->
   <h1 style="text-align: center; color: white; font-family: 'bold', sans-serif; font-size: 3em; margin-top: 50px;">PistachioClient</h1>

    <!-- 添加菜单按钮 -->
    <div style="position: absolute; top: 0; right: 0; padding: 10px;">
        <button class="menu-button" onclick="toggleMenu()"><span class="icon">I</span></button>
    </div>

  <!-- 添加菜单内容 -->
    <div id="menu" class="menu-content">
        <a href="index.html" target="_blank">Home</a>
        <a href="download.html" target="_blank">Download</a>
        <a href="dev.html" target="_blank">Dev</a>
    </div>

    <!-- Start Home Area -->
    <div class="home-area stretch-bg">
        <!-- 这里是您的其他内容 -->
    </div>

    <!-- 添加菜单的 JavaScript 代码 -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>

     <!-- 添加下载按钮 -->
    <div style="position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);">
        <a href="asset/download/Pistachio.jar" download>
            <button class="download-button">Download</button>
        </a>
    </div>

    <!-- 添加自定义样式 -->
    <style>
        .download-button {
            background-color: rgba(0, 0, 0, 0.13);
            color: rgb(255, 255, 255);
            font-family: 'bold', sans-serif;
            padding: 20px 40px; /* 增加按钮的内边距，使其看起来更大 */
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-size: 3.0em; /* 增加字体大小 */
        }

        .download-button:hover {
            background-color: rgba(2, 2, 2, 0.411);
        }

        /* 添加底部黑色条的样式 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* 调整高度 */
            background-color: rgba(0, 0, 0, 0.151);
        }

        /* 修改底部黑色条内文字大小和行高 */
        .footer p {
            font-size: 2.0em; /* 调整文字大小 */
            line-height: 1.8; /* 调整行高 */
            margin: 0 10px; /* 调整左右间距 */
            text-align: center; /* 文字居中显示 */
            color: rgb(255, 255, 255); /* 调整文字颜色 */
        }
        /* 为Version和LastTime分别添加样式 */
        .footer p span {
            margin: 0 5px; /* 调整Version和LastTime之间的间距 */
        }
    </style>

    <!-- 添加底部黑色条 -->
     <div class="footer">
        <p><span>Version:b1</span><span>LastTime:2025/1/21</span></p>
    </div>

</body>
</html>
