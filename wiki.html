<head>

    <link rel="stylesheet" href="asset/bg/bg.css">

    <!-- 添加自定义字体的 CSS 文件 -->
    <link rel="stylesheet" href="asset/fonts/fonts.css">

      <!-- 添加对外部CSS文件的引用 -->
      <link rel="stylesheet" href="asset/wiki/wiki.css">

    <!-- 添加菜单的样式 -->
    <style>
        /* 隐藏菜单内容 */
        .menu-content {
            display: none;
            position: absolute;
            top: 85px; /* 根据标题的高度调整 */
            right: 0;
            background-color: #00000044;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 20px;
        }

        /* 显示菜单内容 */
        .menu-content.show {
            display: block;
        }

        /* 菜单选项样式 */
        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标悬停时的样式 */
        .menu-content a:hover {
            background-color: rgba(0, 0, 0, 0.3); /* 鼠标悬停时的背景颜色，稍微加深 */
            border-radius: 20px;
        }

        /* 自定义字体图标样式 */
        .icon {
            font-family: 'Icon';
            font-size: 70px; /* 将字体大小改为70 */
            color: white;
        }

        /* 菜单按钮样式 */
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            padding-top: 10px; /* 增加上边距，将图标向上移动 */
        }

        /* 调整菜单按钮和菜单内容的对齐方式 */
        .menu-button, .menu-content {
            vertical-align: top;
        }

        /* 标题样式 */
        h1 {
            margin-top: 20px; /* 增加标题的上边距，将标题向下移动 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20vh; /* 设置标题容器的高度为视口高度 */
        }

         /* 新添加的按钮样式 */
         .button-group {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .button-group button {
            background-color: rgba(0, 0, 0, 0.219); /* 浅黑色背景 */
            color: white;
            border: none;
            padding: 20px 40px; /* 放大按钮的内边距 */
            margin: 0 10px;
            border-radius: 20px; /* 圆角 */
            cursor: pointer;
            font-size: 1.2em; /* 放大按钮的字体大小 */
        }

        .button-group button:hover {
            background-color: rgba(0, 0, 0, 0.322); /* 鼠标悬停时的深色背景 */
        }
    </style>
</head>
<body>
    <!-- 添加标题元素 -->

</body>
