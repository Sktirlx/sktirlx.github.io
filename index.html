<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pistachio</title>
     <!-- 添加网页图标 -->
     <link rel="icon" href="asset/ui/miao.png" type="image/png">
    <!-- 在这里添加对 BG.css 的引用 -->
    <link rel="stylesheet" href="asset/bg/bg.css">

     <!-- 音乐播放器 -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>音乐播放器</title>
     <link rel="stylesheet" href="asset/music/music.css">

    <!-- 添加自定义字体的 CSS 文件 -->
    <link rel="stylesheet" href="asset/fonts/fonts.css">

    <!-- 添加菜单的样式 -->
    <style>
        /* 隐藏菜单内容 */
        .menu-content {
            display: none;
            position: absolute;
            top: 85px; /* 根据标题的高度调整 */
            right: 0;
            background-color: #00000044;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 20px;
        }

        /* 显示菜单内容 */
        .menu-content.show {
            display: block;
        }

        /* 菜单选项样式 */
        .menu-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* 鼠标悬停时的样式 */
        .menu-content a:hover {
            background-color: rgba(0, 0, 0, 0.3); /* 鼠标悬停时的背景颜色，稍微加深 */
            border-radius: 20px;
        }

        /* 自定义字体图标样式 */
        .icon {
            font-family: 'Icon';
            font-size: 70px; /* 将字体大小改为70 */
            color: white;
        }

        /* 菜单按钮样式 */
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            padding-top: 10px; /* 增加上边距，将图标向上移动 */
        }

        /* 调整菜单按钮和菜单内容的对齐方式 */
        .menu-button, .menu-content {
            vertical-align: top;
        }

        /* 标题样式 */
        h1 {
            margin-top: 20px; /* 增加标题的上边距，将标题向下移动 */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20vh; /* 设置标题容器的高度为视口高度 */
        }
    </style>
</head>
<body>
    <!-- 添加标题元素 -->
    <h1 style="text-align: center; color: white; font-family: 'bold', sans-serif; font-size: 3em; margin-top: 50px;">PistachioClient</h1>

    <!-- 添加菜单按钮 -->
    <div style="position: absolute; top: 0; right: 0; padding: 10px;">
        <button class="menu-button" onclick="toggleMenu()"><span class="icon">I</span></button>
    </div>

  <!-- 添加菜单内容 -->
<div id="menu" class="menu-content">
    <a href="index.html" target="_blank">Home</a>
    <a href="download.html" target="_blank">Download</a>
    <a href="dev.html" target="_blank">Dev</a>
</div>

    <!-- Start Home Area -->
    <div class="home-area stretch-bg">
        <!-- 这里是您的其他内容 -->
    </div>


    <!-- 音乐播放器 -->
    <audio id="musicPlayer" src="asset/music/mp3/YeQu.mp3" autoplay loop></audio>
   
    <script src="asset/music/music.js"></script>

    <!-- 添加菜单的 JavaScript 代码 -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }
    </script>
     

    <!-- 添加自定义样式 -->
    <style>
        /* 添加底部黑色条的样式 */
        .footer {
            position: fixed;
            bottom: 20;
            left: 0;
            width: 100%;
            height: 265px; /* 调整高度 */
            background-color: rgba(0, 0, 0, 0.151);
        }

        /* 修改底部黑色条内文字大小和行高 */
        .footer p {
            font-size: 2.0em; /* 调整文字大小 */
            line-height: 1.8; /* 调整行高 */
            margin: 0 10px; /* 调整左右间距 */
            text-align: center; /* 文字居中显示 */
            color: rgb(255, 255, 255); /* 调整文字颜色 */
        }
    </style>

    <!-- 添加底部黑色条 -->
     <div class="footer">
        <p>这是一个通过1.8.9版本修改制作的黑客客户端</p>
        <p>绕过的服务器↓</p>
        <div class="image-container">
            <div class="image-item">
                <img src="asset/serverLogo/Hypixel.png" alt="Hypixel">
                <p class="image-text">Hypixel</p>
            </div>
            <div class="image-item">
                <img src="asset/serverLogo/Blocksmc.png" alt="BlocksMC">
                <p class="image-text">BlocksMC</p>
            </div>
        </div>
    </div>
  

    <style>
        .image-container {
            display: flex; /* 使用flex布局 */
            justify-content: center; /* 使图片和文字在容器中居中显示 */
            align-items: center; /* 使图片和文字在垂直方向上居中对齐 */
            flex-wrap: wrap; /* 允许图片换行 */
        }

        .image-item {
            margin: 0 10px; /* 设置图片和文字之间的水平间距 */
            text-align: center; /* 使文字在图片下方居中显示 */
        }

        .image-text {
            font-family: 'bold', sans-serif; /* 使用自定义的“bold”字体 */
            margin-top: 5px; /* 设置文字与图片之间的垂直间距 */
        }

        .image-item img {
            display: block; /* 使图片在容器内居中显示 */
            width: 100px; /* 设置图片的宽度 */
            height: auto; /* 自动调整图片的高度，保持宽高比 */
            margin: 0 auto; /* 使图片在容器内水平居中显示 */
        }
    </style>

</body>
</html>
